# MkDocs Configuration for 火宝短剧 Documentation
# Generated by chinese-doc-writer skill

site_name: 火宝短剧中文文档
site_url: https://chatfire-AI.github.io/huobao-drama
site_description: 火宝短剧AI短剧生成平台 - 完整中文文档体系

# Repository for GitHub Pages
repo_name: chatfire-AI/huobao-drama
repo_url: https://github.com/chatfire-AI/huobao-drama
edit_uri: blob/main/docs/

# Copyright
copyright: 'Copyright &copy; 2026 火宝短剧团队'

# Configuration
theme:
  name: material
  custom_dir: overrides
  palette:
    primary: indigo
    accent: blue
    scheme: default
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - search.suggest
    - search.highlight
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

# Markdown extensions
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - admonition
  - collapsible
  - table
  - toc:
      permalink: true
      separator: "-"
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - md_in_html

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
      prebuild_index: true
  - roamlinks:
      url_template: "{root_path}/{slug}"
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - glightbox
  - social:
      cards: true
      cards_size: 1200x630

# Google Analytics (optional)
# analytics:
#   provider: google
#   property: G-XXXXXXXXXX

# External links
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Social links
social:
  - icon: fontawesome/brands/github
    link: https://github.com/chatfire-AI/huobao-drama
  - icon: fontawesome/brands/discord
    link: https://discord.gg/huobao-drama

# Navigation structure
nav:
  - 文档首页: index.md
  - 快速入门:
      - getting-started/installation.md
      - getting-started/quick-start.md
  - 用户指南:
      - user-guide/user-manual.md
      - user-guide/advanced_usage.md
      - user-guide/best_practices.md
  - 开发者指南:
      - developer-guide/environment.md
      - developer-guide/code_structure.md
      - developer-guide/development_guide.md
      - developer-guide/advanced_dev.md
  - 进阶路径:
      - mastery-guide/fundamentals.md
      - mastery-guide/architecture_analysis.md
      - mastery-guide/performance.md
      - mastery-guide/design_patterns.md
  - 参考资料:
      - api-reference.md
      - architecture.md
      - deployment.md
      - troubleshooting.md
      - contributing.md
      - docker-host-access.md
      - security-guide.md
      - references/glossary.md
      - references/faq.md

# Page tree configuration
# This creates a more intuitive folder-based navigation
page_tree:
  # Root level
  - index.md
  # Getting started section
  - getting-started:
      - Installation: getting-started/INSTALLATION.md
      - Quick Start: getting-started/QUICK_START.md
  # User guide section
  - user-guide:
      - User Manual: user-guide/user-manual.md
      - Advanced Usage: user-guide/advanced_usage.md
      - Best Practices: user-guide/best_practices.md
  # Developer guide section
  - developer-guide:
      - Environment Setup: developer-guide/environment.md
      - Code Structure: developer-guide/code_structure.md
      - Development Guide: developer-guide/development_guide.md
      - Advanced Development: developer-guide/advanced_dev.md
  # Mastery guide section
  - mastery-guide:
      - Fundamentals: mastery-guide/fundamentals.md
      - Architecture Analysis: mastery-guide/architecture_analysis.md
      - Performance: mastery-guide/performance.md
      - Design Patterns: mastery-guide/design_patterns.md
  # Reference section
  - API Reference: API_REFERENCE.md
  - Architecture: ARCHITECTURE.md
  - Deployment: DEPLOYMENT.md
  - Troubleshooting: TROUBLESHOOTING.md
  - Contributing: CONTRIBUTING.md
  - Glossary: references/GLOSSARY.md
  - FAQ: references/FAQ.md

# Google Analytics (optional - uncomment and configure)
# google_analytics:
#   tracking_id: G-XXXXXXXXXX
#   anonymize_ip: true

# Show edit links
edit_uri_template: "https://github.com/chatfire-AI/huobao-drama/edit/main/docs/{path}"

# Deploy settings
extra:
  generator: false  # Remove "Created with MkDocs" footer

